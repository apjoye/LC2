<template name="factoryList">
    <!-- <div class="row">
      <div class="col-md-12" style="text-align: center; font-size:18px; "> Marketplace </div>
    </div> -->
    <p class = "center-title" style="font-size: 2em; font-size: 30px; font-weight: 500px; margin-top: 20px;">Marketplace</p>
    
    <div class="row equal-height-parent" style="text-align: center;">
        {{CityBids}}
        {{#each build in PublicBuildings}}
        
        <div class="col-md-3 buildingbid {{build.classes}} equal-height" style="">
            <!-- {{buildingText build}} -->
            {{#if build.gamePhase}}
          <div class = "cover-the-market"></div>
          {{/if}}
            <h3><img class="" src = "{{build.image}}" style="width:80px; height:80px; display: block; margin-left: auto; margin-right: auto;"></h3> 
              <h4>{{build.name}}</h4>
              <div class="adjust">
              <div class="overlay-img">
                <div class="usage">
                  Uses: 
                  {{#each p in build.prodCostArr}}
                    {{p.amount}} <img style="width:30px; height:30px" src="{{p.image}}" title="{{p.res}}"/>
                  {{/each}}
                  <br />
                  Produces: 
                  {{#each p in build.prodValArr}}
                    {{p.amount}} <img style="width:30px; height:30px" src="{{p.image}}" title="{{p.res}}"/>
                  {{/each}}
                  <br />
                </div>
              <!-- {{build.name}}  <br /> -->
                {{#if build.owned}}
                  {{#if build.successJS}}
                    <div class="green-border"></div>
                  {{/if}}
                  {{#if build.failJS}}
                    <div class="red-border"></div>
                  {{/if}}
                  <div class="bid-alert">
                    <img src="{{build.alertOutput}}" style="width: 108px; height:74.4px;"/>
                  </div> 
                  {{#if build.successJS}}
                    <div class="bysbtext-green">
                      {{build.alert}}
                      <br />
                      {{build.alertText}}
                      <img style="width:30px; height:30px" src="{{build.alertImage}}"/>
                    </div>  
                  {{/if}} 
                  {{#if build.failJS}}
                    <div class="bysbtext-red">
                      {{build.alert}}
                      <br />
                      {{build.alertText}}
                      <img style="width:30px; height:30px" src="{{build.alertImage}}"/>
                    </div>
                  {{/if}} 
                {{/if}}
                {{#if build.tieBuilding}}
                <div class="yellow-border"></div>
                <div class="tie-alert">
                  <img src="{{build.alertOutput}}" style="width: 108px; height:74.4px;"/>
                </div> 
                <div class="bysbtext-yellow">
                    {{build.alert}}
                    {{build.alertText}}
                </div> 
                {{/if}}
            </div> 
          </div>
          <div class="card_bottom">
            <br />
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-light changeBid {{build._id}} {{build.bidKind}} {{bidValue build._id}} {{build.phase}} {{build.buttonClasses}}" name="-1">   -   </button>
              
              <button type="button" class="btn btn-light {{bidClass build._id}} {{build.buttonClasses}}" name="buildValue">   {{bidValue build._id}}  {{build.bidKind}} </button>

              <button type="button" class="btn btn-light changeBid {{build._id}} {{build.bidKind}} {{bidValue build._id}} {{build.buttonClasses}}" name="+1">   +   </button>
            </div>
            <br />
            <br />
            <div class="texttooltip">
              See more info
              <span class="tooltiptext">
              {{build.bonusText}}
              </span>
            </div>
          </div>
          </div>
        {{/each}}
      </div>


    <!-- {{#each bidKinds}}
      <div class="row vcenter container-fluid">
        <div class="col-md-2 "><img src="{{ResourceIcon this}}" /></div>
        <div class="col-md-10">

          {{#each PublicFactories this}}
            <div class="col-md-3 col-xs-6"  style="padding: 3pt">
              <div class="factoryInfo" style="border: solid black 2pt; margin:2pt; padding: 3pt; background: {{factoryBidColor}}" >
                <img class="factoryIcon" src="{{factoryIcon}}" style="max-width: 45%;">
                {{> factory}}
              </div>
            </div>
          {{/each}}
        </div>
      </div> 
    {{/each}} -->
    
</template>
